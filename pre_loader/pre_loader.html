<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature Ecosystem Loader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom, #1a0033 0%, #2d1b4e 25%, #4a5568 50%, #87a96b 75%, #c9d6a0 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .scene {
            position: relative;
            width: 500px;
            height: 500px;
            perspective: 1000px;
        }

        .mountain-bg {
            position: absolute;
            bottom: 100px;
            left: 0;
            right: 0;
            height: 200px;
        }

        .mountain {
            position: absolute;
            bottom: 0;
            width: 0;
            height: 0;
            border-style: solid;
        }

        .mountain-1 {
            left: 0;
            border-width: 0 150px 180px 150px;
            border-color: transparent transparent #3a4d5c transparent;
            filter: blur(1px);
            opacity: 0;
            animation: fadeInMountain 1s ease-out 0.2s forwards;
        }

        .mountain-2 {
            left: 120px;
            border-width: 0 120px 150px 120px;
            border-color: transparent transparent #4a5d6c transparent;
            opacity: 0;
            animation: fadeInMountain 1s ease-out 0.4s forwards;
        }

        .mountain-3 {
            right: 80px;
            border-width: 0 100px 130px 100px;
            border-color: transparent transparent #5a6d7c transparent;
            filter: blur(0.5px);
            opacity: 0;
            animation: fadeInMountain 1s ease-out 0.6s forwards;
        }

        @keyframes fadeInMountain {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .forest {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            align-items: flex-end;
        }

        .pine-tree {
            position: relative;
            animation: growTree 1.5s ease-out forwards;
            transform-origin: bottom center;
            transform: scaleY(0);
        }

        .pine-tree:nth-child(1) { animation-delay: 0.8s; }
        .pine-tree:nth-child(2) { animation-delay: 1s; }
        .pine-tree:nth-child(3) { animation-delay: 1.2s; }
        .pine-tree:nth-child(4) { animation-delay: 1.4s; }
        .pine-tree:nth-child(5) { animation-delay: 1.6s; }

        @keyframes growTree {
            to {
                transform: scaleY(1);
            }
        }

        .pine-branch {
            width: 0;
            height: 0;
            border-style: solid;
            margin: -5px auto;
        }

        .pine-tree:nth-child(odd) .pine-branch {
            border-width: 0 25px 30px 25px;
            border-color: transparent transparent #2d5016 transparent;
        }

        .pine-tree:nth-child(even) .pine-branch {
            border-width: 0 30px 35px 30px;
            border-color: transparent transparent #3a6b1f transparent;
        }

        .pine-trunk {
            width: 8px;
            height: 20px;
            background: #4a3728;
            margin: 0 auto;
            border-radius: 2px;
        }

        .river {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 80px;
            background: linear-gradient(180deg, rgba(100, 181, 246, 0.6) 0%, rgba(66, 165, 245, 0.8) 100%);
            clip-path: ellipse(100% 100% at 50% 100%);
            overflow: hidden;
        }

        .wave {
            position: absolute;
            width: 200%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.3) 25%, 
                transparent 50%, 
                rgba(255, 255, 255, 0.3) 75%, 
                transparent 100%);
            animation: flowWater 3s linear infinite;
        }

        @keyframes flowWater {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(-50%);
            }
        }

        .ripple {
            position: absolute;
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            animation: rippleEffect 2s ease-out infinite;
        }

        .ripple:nth-child(2) {
            left: 30%;
            top: 40%;
            animation-delay: 0.5s;
        }

        .ripple:nth-child(3) {
            left: 60%;
            top: 30%;
            animation-delay: 1s;
        }

        .ripple:nth-child(4) {
            left: 80%;
            top: 50%;
            animation-delay: 1.5s;
        }

        @keyframes rippleEffect {
            0% {
                width: 0;
                height: 0;
                opacity: 1;
            }
            100% {
                width: 60px;
                height: 60px;
                opacity: 0;
            }
        }

        .sun-moon {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 50%, #ff9800 100%);
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.8), 0 0 80px rgba(255, 215, 0, 0.4);
            animation: pulseSun 3s ease-in-out infinite;
        }

        @keyframes pulseSun {
            0%, 100% {
                transform: translateX(-50%) scale(1);
                box-shadow: 0 0 40px rgba(255, 215, 0, 0.8), 0 0 80px rgba(255, 215, 0, 0.4);
            }
            50% {
                transform: translateX(-50%) scale(1.05);
                box-shadow: 0 0 50px rgba(255, 215, 0, 1), 0 0 100px rgba(255, 215, 0, 0.6);
            }
        }

        .clouds {
            position: absolute;
            top: 100px;
            width: 100%;
            height: 150px;
        }

        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 100px;
            animation: driftCloud 20s linear infinite;
        }

        .cloud::before,
        .cloud::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 100px;
        }

        .cloud-1 {
            width: 80px;
            height: 30px;
            top: 20px;
            left: -100px;
        }

        .cloud-1::before {
            width: 50px;
            height: 40px;
            top: -20px;
            left: 15px;
        }

        .cloud-1::after {
            width: 40px;
            height: 35px;
            top: -15px;
            right: 10px;
        }

        .cloud-2 {
            width: 100px;
            height: 35px;
            top: 60px;
            left: -150px;
            animation-delay: 5s;
            animation-duration: 25s;
        }

        .cloud-2::before {
            width: 60px;
            height: 45px;
            top: -22px;
            left: 20px;
        }

        .cloud-2::after {
            width: 50px;
            height: 40px;
            top: -18px;
            right: 15px;
        }

        @keyframes driftCloud {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(calc(100vw + 200px));
            }
        }

        .birds-group {
            position: absolute;
            top: 80px;
            right: 100px;
        }

        .bird-flying {
            position: relative;
            width: 30px;
            height: 3px;
            background: transparent;
            margin-bottom: 15px;
            animation: birdFloat 4s ease-in-out infinite;
        }

        .bird-flying:nth-child(2) {
            animation-delay: 0.5s;
            margin-left: 20px;
        }

        .bird-flying:nth-child(3) {
            animation-delay: 1s;
            margin-left: 40px;
        }

        .bird-flying::before,
        .bird-flying::after {
            content: '';
            position: absolute;
            width: 15px;
            height: 3px;
            background: #2c3e50;
            border-radius: 3px;
        }

        .bird-flying::before {
            left: 0;
            transform-origin: right center;
            animation: wingFlap 0.4s ease-in-out infinite;
        }

        .bird-flying::after {
            right: 0;
            transform-origin: left center;
            animation: wingFlap 0.4s ease-in-out infinite reverse;
        }

        @keyframes birdFloat {
            0%, 100% {
                transform: translateY(0) translateX(0);
            }
            25% {
                transform: translateY(-10px) translateX(5px);
            }
            75% {
                transform: translateY(10px) translateX(-5px);
            }
        }

        @keyframes wingFlap {
            0%, 100% {
                transform: rotateZ(-15deg);
            }
            50% {
                transform: rotateZ(-35deg);
            }
        }

        .fireflies {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .firefly {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ffd700;
            border-radius: 50%;
            box-shadow: 0 0 10px #ffd700, 0 0 20px #ffd700;
            animation: fireflyFloat 5s ease-in-out infinite;
        }

        .firefly:nth-child(1) { left: 20%; top: 60%; animation-delay: 0s; }
        .firefly:nth-child(2) { left: 70%; top: 50%; animation-delay: 1s; }
        .firefly:nth-child(3) { left: 40%; top: 70%; animation-delay: 2s; }
        .firefly:nth-child(4) { left: 85%; top: 65%; animation-delay: 3s; }
        .firefly:nth-child(5) { left: 15%; top: 55%; animation-delay: 4s; }

        @keyframes fireflyFloat {
            0%, 100% {
                transform: translate(0, 0);
                opacity: 0.3;
            }
            25% {
                transform: translate(30px, -30px);
                opacity: 1;
            }
            50% {
                transform: translate(-20px, -60px);
                opacity: 0.5;
            }
            75% {
                transform: translate(40px, -40px);
                opacity: 0.8;
            }
        }

        .loader-info {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            width: 100%;
        }

        .progress-ring {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            position: relative;
        }

        .progress-ring svg {
            transform: rotate(-90deg);
        }

        .progress-ring-circle {
            stroke: rgba(255, 255, 255, 0.2);
            fill: none;
            stroke-width: 8;
        }

        .progress-ring-progress {
            stroke: url(#gradient);
            fill: none;
            stroke-width: 8;
            stroke-linecap: round;
            stroke-dasharray: 283;
            stroke-dashoffset: 283;
            animation: fillProgress 3s ease-out forwards;
            filter: drop-shadow(0 0 8px rgba(139, 195, 74, 0.6));
        }

        @keyframes fillProgress {
            to {
                stroke-dashoffset: 0;
            }
        }

        .progress-percentage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 28px;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .loading-message {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.95);
            letter-spacing: 3px;
            text-transform: uppercase;
            font-weight: 300;
            margin-top: 10px;
            animation: fadeText 2s ease-in-out infinite;
        }

        @keyframes fadeText {
            0%, 100% {
                opacity: 0.6;
            }
            50% {
                opacity: 1;
            }
        }

        .tagline {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 8px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>

    <div class="scene">
        <div class="sun-moon"></div>

        <div class="clouds">
            <div class="cloud cloud-1"></div>
            <div class="cloud cloud-2"></div>
        </div>

        <div class="birds-group">
            <div class="bird-flying"></div>
            <div class="bird-flying"></div>
            <div class="bird-flying"></div>
        </div>

        <div class="mountain-bg">
            <div class="mountain mountain-1"></div>
            <div class="mountain mountain-2"></div>
            <div class="mountain mountain-3"></div>
        </div>

        <div class="forest">
            <div class="pine-tree">
                <div class="pine-branch"></div>
                <div class="pine-branch"></div>
                <div class="pine-branch"></div>
                <div class="pine-trunk"></div>
            </div>
            <div class="pine-tree">
                <div class="pine-branch"></div>
                <div class="pine-branch"></div>
                <div class="pine-branch"></div>
                <div class="pine-trunk"></div>
            </div>
            <div class="pine-tree">
                <div class="pine-branch"></div>
                <div class="pine-branch"></div>
                <div class="pine-branch"></div>
                <div class="pine-trunk"></div>
            </div>
            <div class="pine-tree">
                <div class="pine-branch"></div>
                <div class="pine-branch"></div>
                <div class="pine-branch"></div>
                <div class="pine-trunk"></div>
            </div>
            <div class="pine-tree">
                <div class="pine-branch"></div>
                <div class="pine-branch"></div>
                <div class="pine-branch"></div>
                <div class="pine-trunk"></div>
            </div>
        </div>

        <div class="river">
            <div class="wave"></div>
            <div class="ripple"></div>
            <div class="ripple"></div>
            <div class="ripple"></div>
            <div class="ripple"></div>
        </div>

        <div class="fireflies">
            <div class="firefly"></div>
            <div class="firefly"></div>
            <div class="firefly"></div>
            <div class="firefly"></div>
            <div class="firefly"></div>
        </div>

        <div class="loader-info">
            <div class="progress-ring">
                <svg width="120" height="120">
                    <defs>
                        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" style="stop-color:#8bc34a;stop-opacity:1" />
                            <stop offset="50%" style="stop-color:#cddc39;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#ffd54f;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <circle class="progress-ring-circle" cx="60" cy="60" r="45"></circle>
                    <circle class="progress-ring-progress" cx="60" cy="60" r="45"></circle>
                </svg>
                <div class="progress-percentage" id="percentage">0%</div>
            </div>
            <div class="loading-message">Exploring Nature</div>
            <div class="tagline">Where wilderness meets wonder</div>
        </div>
    </div>

    <script>
        // Generate stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 50 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }

        // Animate percentage
        let progress = 0;
        const percentageEl = document.getElementById('percentage');
        const interval = setInterval(() => {
            progress += 1;
            percentageEl.textContent = progress + '%';
            
            if (progress >= 100) {
                clearInterval(interval);
                setTimeout(() => {
                    percentageEl.textContent = 'âœ“';
                }, 200);
            }
        }, 30);
    </script>
</body>
</html>
